type AtomRegistered @entity(immutable: true) {
  id: Bytes!
  uid: Bytes! # bytes32
  atom: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type BondCreated @entity(immutable: true) {
  id: Bytes!
  atom: Bytes! # bytes32
  element: Bytes! # address
  atomUid: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UnBond @entity(immutable: true) {
  id: Bytes!
  atom: Bytes! # bytes32
  element: Bytes! # address
  atomUid: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
